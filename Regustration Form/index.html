<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Registration Form   </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="index.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h2 class="display-3 title "> <b>Registration Form</b></h2>
        <div class="content">
            <form class="row g-3 registration-form">
                <div class="col-md-6">
                    <label for="first-name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="first-name" autocomplete="off">
                    <div class="valid-feedback" id="first-name-valid">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="invalid-feedback" id="first-name-invalid">
                        Please enter a valid first name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last-name" autocomplete="off">
                    <div class="valid-feedback" id="last-name-valid">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="invalid-feedback" id="last-name-invalid">
                        Please enter a valid last name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" autocomplete="off">
                        <div class="valid-feedback" id="email-valid">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="invalid-feedback" id="email-invalid">
                            Please enter a valid email.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">+91</span>
                        <input type="tel" class="form-control" id="phone" aria-describedby="inputGroupPrepend" autocomplete="off">
                        <div class="valid-feedback" id="phone-valid">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="invalid-feedback" id="phone-invalid">
                            Please provide a valid phone number
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="batch" class="form-label">Batch No</label>
                    <select class="form-select" id="batch">
                        <option value="None" selected>Select Batch No...</option>
                        <option value= 1 >1 </option>
                        <option value= 2 >2</option>
                        <option value= 3 >3</option>
                        
                    </select>
                    <div class="valid-feedback" id="batch-valid">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="invalid-feedback" id="batch-invalid">
                        Please select a valid Batch No.
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="module" class="form-label">Current Module</label>
                    <select class="form-select" id="module">
                        <option value="None" selected>Select Current Module...</option>
                        <option value= 1 >5 </option>
                        <option value= 2 >6 </option>
                        <option value= 3 >7 </option>
                        
                    </select>
                    <div class="valid-feedback" id="module-valid">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="invalid-feedback" id="module-invalid">
                        Please select a valid Module No.
                    </div>
                </div>
    
    
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tnC">
                        <label class="form-check-label" for="tnC">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback" id="tnC-invalid">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12 submit-btn mb-3">
                    <button class="btn btn-dark btn-lg" type="button" onclick="validate()">Submit form</button>
                </div>
            </form>
        </div>
		
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</body>

</html>
